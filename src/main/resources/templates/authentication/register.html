<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Ecommerce store</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Ecommerce store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">ホーム</a></li>
            </ul>
            <div class="d-flex justify-content-between">

                <div class="d-flex align-items-center">
                    <form class=" d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                        <div class="input-group d-flex">
                            <input class="form-control" type="text" placeholder="Search for..."
                                   aria-label="Search for..." aria-describedby="btnNavbarSearch"/>
                            <button class="btn btn-dark" id="btnNavbarSearch" type="button"><i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                                    <div>
                                        <li><a class="dropdown-item" href="/login">login</a></li>
                                    </div>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <form action="/view_order" class="d-flex ">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${size}"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <img src="../../images/okaidoku_202309_last_sale_1200x100.png">
        </div>
    </div>
</header>
<!-- Header-->
<!-- Section-->
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">会員登録</h2>

                            <h5 class="text-uppercase text-center mb-5" th:text="${message}"></h5>

                            <form th:action="${register.user_id} != 0 ? @{/admin/update_user} : @{/register}"
                                  method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                           th:field="${register.full_name}"
                                           th:value="${register.full_name}"/>
                                    <label class="form-label" for="form3Example1cg">氏名</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Examplecg" class="form-control form-control-lg"
                                           th:field="${register.user_name}"
                                           th:value="${register.user_name}"/>
                                    <label class="form-label" for="form3Example1cg">ユーザー名</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                                           th:field="${register.email}"
                                           th:value="${register.email}"/>
                                    <label class="form-label" for="form3Example3cg">メールアドレス</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                           th:field="${register.password}"
                                           th:value="${register.password}"/>
                                    <label class="form-label" for="form3Example4cg">パスワード</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-secondary ">
                                        登録
                                    </button>
                                </div>
                                <div th:if="${register.user_id == 0 }">
                                    <p class="text-center text-muted mt-5 mb-0">アカウントをお持ちですか?
                                        <a href="/login" class="fw-bold text-body">
                                            <u>ログイン</u>
                                        </a>
                                    </p></div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>

</html>
