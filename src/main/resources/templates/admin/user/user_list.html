<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../css/styles_admin.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
</head>

<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                         data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                        </nav>
                    </div>
                    <a class="nav-link" href="/admin/all_user">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        ユーザーリスト
                    </a>
                    <a class="nav-link" href="/admin/all_product">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        商品リスト
                    </a>
                    <a class="nav-link" href="/admin/all_category">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        カテゴリーリスト
                    </a>
                    <a class="nav-link" href="/admin/all_order">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        オーダーリスト
                    </a>
                </div>
            </div>

        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between">
                    <h1 class="mt-4">ユーザリスト</h1>
                    <div class="d-flex align-items-center">
                        <form class=" d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                            <div class="input-group d-flex">
                                <input class="form-control" type="text" placeholder="Search for..."
                                       aria-label="Search for..." aria-describedby="btnNavbarSearch"/>
                                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </form>

                    </div>
                </div>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Example
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>ユーザ名</th>
                                <th>フールネーム</th>
                                <th>メールアドレス</th>
                                <th>ユーザロール</th>
                                <th>修正</th>
                            </tr>
                            </thead>

                            <tbody>
                            <form action="/view" method="get">
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.user_name}"></td>
                                    <td th:text="${user.full_name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.role}"></td>
                                    <td>

                                        <div class="d-flex justify-content-center" id="${user.userId}">
                                            <button type="submit"><i class="bi bi-gear"></i>
                                            </button>
                                        </div>

                                    </td>
                                </tr>
                            </form>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../../js/datatables-simple-demo.js"></script>
</body>

</html>
