<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="../../css/styles_admin.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
</head>

<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                         data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                        </nav>
                    </div>
                    <a class="nav-link" href="/admin/all_user">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        ユーザーリスト
                    </a>
                    <a class="nav-link" href="/admin/all_product">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        商品リスト
                    </a>
                    <a class="nav-link" href="/admin/all_category">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        カテゴリーリスト
                    </a>
                    <a class="nav-link" href="/admin/all_order">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        オーダーリスト
                    </a>
                </div>
            </div>

        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between">
                    <h1 class="mt-4">カテゴリーリスト</h1>
                    <div class="d-flex align-items-center">
                        <form class=" d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                            <div class="input-group d-flex">
                                <input class="form-control" type="text" placeholder="Search for..."
                                       aria-label="Search for..." aria-describedby="btnNavbarSearch"/>
                                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </form>
                        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false"><i
                                        class="fas fa-user fa-fw"></i></a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="card mb-4">
                    <form action="/admin/new_category" method="get">
                        <div class="card-header">
                            <button type="submit">
                                <i class="bi bi-plus-circle"></i>
                                新カテゴリー
                            </button>
                        </div>
                    </form>
                    <div class="text-center" th:text="${message}"></div>
                    <div class="card-body">
                        <table id="datatablesSimple text-center">
                            <thead>
                            <tr>
                                <th>カテゴリー番号</th>
                                <th>カテゴリー名</th>
                                <th>修正</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="category : ${categories}">
                                <td th:text="${category.category_id}"></td>
                                <td th:text="${category.category_name}"></td>
                                <td>
                                    <a th:href="@{/admin/edit_category/(category_id=${category.category_id})}" method="get">
                                        <div class="d-flex justify-content-center" >
                                            <button type="submit"><i class="bi bi-gear"></i>
                                            </button>
                                        </div>
                                    </a>
                                </td>
                            </tr>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../../js/datatables-simple-demo.js"></script>
</body>

</html>
